<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money 2025</title>
    
</head>
<body>
    
  
    <main id="principal-main">
        <label>
            Converter <b>de</b>
            <select class="currency-select-top">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
               
            </select>
    
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
            
            <button class="convert-button">Converter</button>
            
    
        </label>
           
            <section>
                <div class="currency-box">
                     <img class="currency-img-top" src="./assets/real.png" alt="logo-real">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$0.000,00</p>
                </div>
    
<img class="arrow-img" src="./assets/—Pngtree—green arrow pointing down_20411316.png" alt="arrow">
    
                <div class="currency-box" >
                    <img class="currency-Img" src="/assets/dolar.png" alt="logo-dolar">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value-converted">US$ 0.000,00</p>
                </div>

            </section>
        
     </main>
